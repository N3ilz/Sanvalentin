<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            text-align: center;
            background-image: url('https://i.pinimg.com/736x/0e/3a/f9/0e3af940247062ec83610ea7f5fc7037.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            margin: auto;
        }
        button {
            background-color: #ff4d79;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #e6005c;
            transform: scale(1.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <p id="text">Hola mi amor, lo siguiente que verás en esta página es algo muy importante que quiero que sepas y que quiero que me respondas mandándome una captura de lo que aceptaste. Entonces, con esto que te acabo de decir, dale al botón de aceptar para continuar con la pregunta.</p>
        <button onclick="pregunta()">Aceptar</button>
    </div>

    <script>
        function pregunta() {
            document.getElementById("content").innerHTML = `
                <p>¿Quieres ser mi San Valentín?</p>
                <button onclick="respuestaSi()">Sí</button>
                <button onclick="preguntaNo()">No</button>
            `;
        }

        function respuestaSi() {
            document.getElementById("content").innerHTML = `
                <p>Muchas gracias por decir que sí, mi amor. ❤️</p>
                <p>Te amo mucho y quiero invitarte a nuestra cita especial.</p>
                <p>Te quiero dar y quiero darte un dia muy bonito. ❤️</p>
                <p>Porque te lo mereses mi niña hermosa.</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <p>TE AMO MUCHO MUCHO MUCHO MUCHO MUCHO. ❤️</p>
                <img src="https://media.tenor.com/bswX3v74bcEAAAAC/cute-love.gif" width="300px">
            `;
        }

        function preguntaNo() {
            document.getElementById("content").innerHTML = `
                <p>¿Segura que no?</p>
                <button onclick="preguntaNo2()">Sí</button>
                <button onclick="pregunta()">No</button>
            `;
        }

        function preguntaNo2() {
            document.getElementById("content").innerHTML = `
                <p>¿Segura?</p>
                <button onclick="reiniciar()">Sí</button>
                <button onclick="pregunta()">No</button>
            `;
        }

        function reiniciar() {
            document.getElementById("content").innerHTML = `
                <p>Ni modos, no acepto un no como respuesta 😘</p>
                <button onclick="pregunta()">Volver al inicio</button>
            `;
        }

        function crearCorazon() {
            const corazon = document.createElement("div");
            corazon.innerHTML = "❤️";
            corazon.style.position = "fixed";
            corazon.style.left = Math.random() * 100 + "vw";
            corazon.style.top = "-20px";
            corazon.style.fontSize = Math.random() * 20 + 20 + "px";
            corazon.style.opacity = Math.random();
            corazon.style.animation = "caer 4s linear infinite";
            document.body.appendChild(corazon);
            setTimeout(() => { corazon.remove(); }, 4000);
        }

        setInterval(crearCorazon, 300);

        const style = document.createElement("style");
        style.innerHTML = `
            @keyframes caer {
                to {
                    transform: translateY(100vh);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
